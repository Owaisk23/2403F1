<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON Objects</h1>

    <script>
        var flower = {
            name: "Rose",
            color: "Red"
        }
        

        // console.log(flower)
        console.log(typeof(flower));
        // 2 ways of accessing value
        document.write(flower.name + "<br/>");
        document.write(flower["color"] + "<br>");
    
        flower.name = "Sunflower";
        document.write(flower.name + "<br/>");
        
        flower.color = "Yellow"
        document.write(flower.color + "<br/>");
           
    </script>
</body>
</html>
