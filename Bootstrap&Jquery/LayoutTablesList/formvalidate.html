<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Document</title>
</head>
<body>
    <form action="#" class="form-validate" novalidate>
        <div class="container">
            <div class="container-fluid text-center bg-warning p-5">
                <h1>FORM VALIDATION</h1>
            </div>

            <div class="row">
                <div class="col-md-6 mt-4">
                    <input type="text" placeholder="Enter your First Name" class="form-control" required>
                    <div class="invalid-feedback">
                        Please enter your first name
                    </div>
                </div>
                <div class="col-md-6 mt-4">
                    <input type="text" placeholder="Enter your Last Name" class="form-control" required>
                    <div class="invalid-feedback">
                        Please enter your last name
                    </div>
                </div>
                <div class="col-md-6 mt-4">
                    <input type="text" placeholder="Enter your Email" class="form-control" required>
                    <div class="invalid-feedback">
                        Please enter your email
                    </div>
                </div>
                <div class="col-md-6 mt-4">
                    <input type="password" placeholder="Enter your Password" class="form-control" required>
                    <div class="invalid-feedback">
                        Please enter your password
                    </div>
                </div>
                <div class="col-md-4 mt-4">
                    <input type="text" placeholder="Enter your Qualification" class="form-control" required>
                    <div class="invalid-feedback">
                        Please enter your qualification
                    </div>
                </div>
                <div class="col-md-4 mt-4">
                    <select class="form-control" required>
                        <option value="">Select your city</option>
                        <option value="Khi">Karachi</option>
                        <option value="Lhr">Lahore</option>
                        <option value="Mul">Multan</option>
                        <option value="Swt">Swat</option>
                        <option value="Isb">Islamabad</option>
                        <option value="Quet">Quetta</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select your city
                    </div>
                </div>
                <div class="col-md-4 mt-4">
                    <input type="text" placeholder="Enter your Marital Status" class="form-control" required>
                    <div class="invalid-feedback">
                        Please enter your marital status
                    </div>
                </div>
                <div class="col-md-12 d-grid mt-4">
                    <button class="btn btn-warning" onclick="checkValidate()">Submit</button>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const forms = document.querySelectorAll('.form-validate')

        // Loop over them and prevent submission
        function checkValidate() {
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        }
    </script>
</body>

</html>
